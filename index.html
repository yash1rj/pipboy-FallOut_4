<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/pipboy.app.css" />

        <title>pipBoy</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-fill">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">STAT <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./inv.html">INV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">DATA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MAP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12">

                
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="#status" class="nav-link" data-toggle="tab" role="tab" aria-controls="status" aria-selected="true">
                                STATUS
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#special" class="nav-link" data-toggle="tab" role="tab" aria-controls="special" aria-selected="true">
                                SPECIAL
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#perks" class="nav-link" data-toggle="tab" role="tab" aria-controls="perks" aria-selected="true">
                                PERKS
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="status" role="tabpanel" aria-labelledby="home-tab">
                            <div class="center-image">
                                <img src="./vaultBoy.png" />
                            </div>

                            <div class="stat-bars">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w30" width="70%"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator" width="70%"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                    </div>
                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w90" width="70%"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w50" width="70%"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                    </div>
                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator 80" width="70%"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w60" width="70%"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row stat-numbers">
                                <div class="spacer-number"></div>
                                <div class="col-2">
                                    <img src="./gun-icon.png" class="img-fluid">
                                </div>
                                <div class="col-1">
                                    <div class="icon">
                                        <img src="./crosshair-icon.png" class="sm-img">
                                    </div>
                                    <div class="points">19</div>
                                </div>
                                <div class="col-1 transparent">

                                </div>
                                <div class="col-2">
                                    <img src="./helmet-icon.png" class="img-fluid helmet">
                                </div>
                                <div class="col-1">
                                    <div class="icon">
                                        <img src="./charge-icon.png" class="sm-img">    
                                    </div>
                                    <div class="points">19</div>
                                </div>
                                <div class="col-1">
                                    <div class="icon">
                                        <img src="./radiation-icon.png" class="sm-img">   
                                    </div>
                                    <div class="points">19</div>
                                </div>
                                <div class="col-2 transparent"></div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="special" role="tabpanel" aria-labelledby="profile-tab">SPECIAL</div>
                        <div class="tab-pane fade" id="perks" role="tabpanel" aria-labelledby="contact-tab">PERKS</div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="pip-footer nb-footer container-fluid">
            <div class="row" style="margin-right: -30px;">
                <div class="col-3 col-sm-3 col-lg-3 col-md-3 col-xl-3">
                    HP 90/90
                </div>
                <div class="col-6 col-sm-6 col-lg-6 col-md-6 col-xl-6">
                    LEVEL 1
                    <div class="level-progress">
                        <div class="level-progress-indicator" width="70%"></div>
                    </div>
                </div>
                <div class="col-3 col-sm-3 col-lg-3 col-md-3 col-xl-3 text-right">
                    AP 50/50
                </div>
            </div>
        </nav>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/pipboy.app.js"></script>
    </body>
</html>
